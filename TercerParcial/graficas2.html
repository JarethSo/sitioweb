<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

    <script>
        const xValues = ["Progra I", "Web I", "Física I", "Mate I", "Ingles III" , "Núcleo II"];
        var yValues = [0, 0, 0, 0, 0, 0];
        const barColors = ["rgb(0, 157, 255)", "rgb(207, 22, 22)","#0edb0e","rgb(215, 98, 241)","rgb(232, 235, 26)", "rgb(196, 160, 120"];
        for( i=0; i<6; i++){
                yValues[i] = Math.floor(Math.random()*10+1);
            }

        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                legend: {display: false},
                title: {
                    display: true,
                    text: "Mis calificaciones"
                }
            }
        });
    </script>
</body>
</html>
