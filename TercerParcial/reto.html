<html>
<head>
  <title>Bienvenida del usuario</title>

  <script type = "text/javascript">
    function alertName() {
        var filas1= parseInt(document.forms[0].filas.value);
        var cols1= parseInt(document.forms[0].cols.value);
        var char= (document.forms[0].char.value);
        
        document.write("<table border=1>");
        for(i=1; i<=filas1; i++){
            document.write("<tr>");
            for(j=1; j<=cols1; j++){
                document.write("<td>");
                document.write (char);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table border=1>");

        return true;
    }
  </script>
</head>

<body>
    <form id="myform" onsubmit="return alertName();">
        <p>Filas <input id="filas" name="filas" type="text" /></p>
        <p>Columnas <input id="cols" name="cols" type="text" /></p>
        <p>Car√°cter <input id="char" name="char" type="text" /></p>
        <p><input type="submit" /></p>
    </form>
</body>
</html>
