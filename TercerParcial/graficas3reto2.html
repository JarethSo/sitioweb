<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>

    <div id="myPlot" style="width:100%;max-width:700px"></div>

    <script>
        function alertName() {

            var inicio = parseInt(document.forms[0].inicio.value);
            var fin = parseInt(document.forms[0].fin.value);
            var opcion = parseInt(document.forms[0].opcion.value);
            let exp = "";
            if(opcion == 1){
                 exp = "Math.sin(x)";
            }
            if(opcion == 2){
                 exp = "Math.tan(x)";
            }
            if(opcion == 3){
                 exp = "Math.cos(x)";
            }

            // Generate values
            var xValues = [];
            var yValues = [];
                
            for (let x = inicio; x <= fin; x += 0.1) {
                xValues.push(x);
                yValues.push(eval(exp));
            }

            // Display using Plotly
            const data = [{x:xValues, y:yValues, mode:"lines"}];
            const layout = {title: "y = " + exp};
            Plotly.newPlot("myPlot", data, layout);

            return false; 
        }

    </script>

<form id="myform" onsubmit="return alertName();">
    <p>Inicio: <input id="inicio" name="inicio" type="text" /></p>
    <p>Fin: <input id="fin" name="fin" type="text" /></p>
    <select name="opcion" id="opcion">
        <option value="1">Seno </option>
        <option value="2">Coseno </option>
        <option value="3">Tangente </option>
    </select>

    <p><input type="submit" /></p>
</form>
</body>
</html>
